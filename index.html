<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <script>
        window.addEventListener("load", function (evt) {
            var output = document.getElementById("output");
            var input = document.getElementById("input");
            var ws;
            var print = function (message) {
                var d = document.createElement("div");
                d.textContent = message;
                output.appendChild(d);
                output.scroll(0, output.scrollHeight);
            };
            document.getElementById("open").onclick = function (evt) {
                if (ws) {
                    return false;
                }
                ws = new WebSocket("ws:\/\/127.0.0.1:8080\/gateway");
                ws.onopen = function (evt) {
                    print("OPEN");
                }
                ws.onclose = function (evt) {
                    print("CLOSE");
                    ws = null;
                }
                ws.onmessage = function (evt) {
                    if (evt.data === '~H27890027B~') {
                        ws.send('~H278a0027B~');
                        return;
                    }
                    print("RESPONSE: " + evt.data);
                }
                ws.onerror = function (evt) {
                    print("ERROR: " + evt.data);
                }
                return false;
            };
            document.getElementById("send1").onclick = function (evt) {
                if (!ws) {
                    return false;
                }
                print("SEND: " + input.value);
                ws.send('001' + input.value);
                return false;
            };
            document.getElementById("send2").onclick = function (evt) {
                if (!ws) {
                    return false;
                }
                print("SEND: " + input.value);
                ws.send('002' + input.value);
                return false;
            };
            document.getElementById("close").onclick = function (evt) {
                if (!ws) {
                    return false;
                }
                ws.close();
                return false;
            };
            document.getElementById("login").onclick = function (evt) {
                if (!ws) {
                    return false;
                }
                print("SEND: " + '发送登录指令');
                ws.send('001' + '发送登录指令');
                return false;
            };
        });
    </script>
</head>
<body>
<table>
    <tr>
        <td valign="top" width="50%">
            <form>
                <button id="open">Open</button>
                <button id="close">Close</button>
                <button id="login">Login</button>
                <p>
                    <input id="input" type="text" value="Hello world!">
                </p>
                <button id="send1">发给1号工作进程</button>
                <br>
                <br>
                <button id="send2">发给2号工作进程</button>
            </form>
        </td>
        <td valign="top" width="70%">
            <div id="output" style="max-height: 70vh;overflow-y: scroll;"></div>
        </td>
    </tr>
</table>
</body>
</html>
