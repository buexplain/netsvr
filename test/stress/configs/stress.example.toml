# 日志级别 debug、info、warn、error
LogLevel = "info"
# customer服务的websocket连接地址
CustomerWsAddress = "ws://127.0.0.1:6060/netsvr"
# 表示消息被哪个workerId的业务进程处理
WorkerId = 1
# 每个连接间隔多少秒进行心跳
Heartbeat = 30
# 是否并发初始化每个压测模块
Concurrent = true
# 当所有连接建立完毕后的持续时间，单位秒
Suspend = 180
# 沉默的连接
[Silent]
Enable = true
Step = [
    #每个阶段初始化的连接数、每秒初始化的连接数、本阶段初始化完毕后的暂停秒数
    { ConnNum = 300, ConnectNum = 10, Suspend = 20 },
    { ConnNum = 300, ConnectNum = 10, Suspend = 20 },
    { ConnNum = 400, ConnectNum = 10, Suspend = 20 },
]

# 疯狂登录登出的连接
[Sign]
Enable = true
# 每个连接间隔多少秒进行一次登录、登出操作
MessageInterval = 5
Step = [
    { ConnNum = 25, ConnectNum = 10, Suspend = 60 },
    { ConnNum = 50, ConnectNum = 10, Suspend = 60 },
    { ConnNum = 100, ConnectNum = 10, Suspend = 60 },
]

# 疯狂单播的连接
[SingleCast]
Enable = true
# 单播时发送的消息大小
MessageLen = 128
# 每个连接间隔多少秒进行一次单播操作
MessageInterval = 5
Step = [
    { ConnNum = 25, ConnectNum = 10, Suspend = 60 },
    { ConnNum = 50, ConnectNum = 10, Suspend = 60 },
    { ConnNum = 100, ConnectNum = 10, Suspend = 60 },
]

# 疯狂组播的连接
[Multicast]
Enable = true
MessageLen = 256
# 一组包含的uniqId数量
UniqIdNum = 15
# 每个连接间隔多少秒进行一次组播操作
MessageInterval = 5
Step = [
    { ConnNum = 25, ConnectNum = 10, Suspend = 60 },
    { ConnNum = 50, ConnectNum = 10, Suspend = 60 },
    { ConnNum = 100, ConnectNum = 10, Suspend = 60 },
]

# 疯狂订阅、取消订阅、发布
[Topic]
Enable = true
# 每个连接间隔多少秒进行一次订阅、取消订阅、发布操作
MessageInterval = 5
MessageLen = 512
Step = [
    { ConnNum = 25, ConnectNum = 10, Suspend = 60 },
    { ConnNum = 50, ConnectNum = 10, Suspend = 60 },
    { ConnNum = 100, ConnectNum = 10, Suspend = 60 },
]

# 疯狂广播的连接
[Broadcast]
Enable = true
MessageLen = 1024
# 每个连接间隔多少秒进行一次广播操作
MessageInterval = 5
Step = [
    { ConnNum = 1, ConnectNum = 1, Suspend = 60 },
    { ConnNum = 2, ConnectNum = 1, Suspend = 60 },
    { ConnNum = 3, ConnectNum = 1, Suspend = 60 },
]
