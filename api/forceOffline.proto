syntax = "proto3";

package netsvr.forceOffline;

option go_package = "internal/protocol;protocol";

//business向worker请求，将某个连接强制关闭
message ForceOffline {
  //目标uniqId
  string uniqId = 1;
  //如果为true，则判断连接是否存在session值，存在则不关闭
  bool ignoreWithSession = 2;
  //需要发给客户的数据，有这个数据，则转发给该连接，并在3秒倒计时后强制关闭连接，反之，立马关闭连接
  bytes data = 3;
}