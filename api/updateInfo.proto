syntax = "proto3";

package netsvr.updateInfo;

option go_package = "internal/protocol;protocol";

//更新连接的info信息
message UpdateInfo {
  //目标uniqId
  string uniqId = 1;
  //最新的uniqId，传递了则覆盖
  string NewUniqId = 2;
  //最新的session，传递了则覆盖
  string NewSession = 3;
  //最新的主题，传递了则覆盖
  repeated string NewTopics = 4;
  //需要发给客户的数据，传递了则转发给客户
  bytes data = 5;
}