syntax = "proto3";

package netsvr.checkOnlineReq;

option go_package = "pkg/protocol;protocol";

//worker响应business，检查网关中是否包含某几个uniqId
message CheckOnlineReq {
  //worker会将该值赋给router.Cmd
  int32  routerCmd = 1;
  //worker会原样回传给business
  bytes ctxData = 2;
  //目标uniqId
  repeated string uniqIds = 3;
}