syntax = "proto3";

package toWorkerRouter;

option go_package = "netsvr/internal/protocol/toWorker/router;router";

//服务器发给工作进程的各种指令
enum Cmd {
  //透传用户数据
  Transfer = 0;
  //连接关闭
  ConnClose = 1;
  //连接打开
  ConnOpen = 2;
  //返回网关中全部的session id
  RespTotalSessionId = 3;
  //返回某几个主题的session id到工作进程
  RespTopicsSessionId = 4;
  //返回session信息到工作进程
  RespSessionInfo = 5;
  //返回网关的状态
  RespNetSvrStatus = 6;
}

//路由
message Router {
  //命令
  Cmd cmd = 1;
  //命令携带的数据
  bytes data = 2;
}