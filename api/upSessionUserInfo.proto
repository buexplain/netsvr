syntax = "proto3";

package netsvr.setSessionUser;

option go_package = "internal/protocol;protocol";

//business向worker请求，将客户信息存储到网关连接的session中，只有登录成功的连接才会进行设置，因为没登录的，在后续登录成功后也会设置一次
message UpSessionUserInfo {
  //连接的session id
  uint32 sessionId = 1;
  //存储到网关的客户信息
  string userInfo = 3;
  //客户在业务系统中的唯一id
  //当传递该值，且与网关中现有userId的值不一致的时候，不会修改网关中的客户主题
  //当不传递该值，则不与网关中现有userId的值做比较，会直接修改网关中的客户主题
  string userId = 4;
  //修改客户信息后，需要发给客户的数据，如果没有，可以不传
  bytes data = 5;
}